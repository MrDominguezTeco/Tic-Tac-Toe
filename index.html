<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->

    <div class="row">
      <h1>Rock, Paper, Scissors</h1>
      <img id="img" src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png" />

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input" />
        <button id="shoot">Shoot!</button>
      </div>
      <div><h2 id="result"></h2>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <h4 id="yourscore">
          </h4>
          <p id="userChoice"></p>
          <img id="rock" class="mymoves" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUqKEDBKjcucahK7dp87YHKg3YQufp_KCQzXxtnM5iIszLW3TXmg&s">
          <img id="paper" class="mymoves" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCEk8YNQYLwSgliu7lGJdGE1Ax8Trr_c9Dbas-mift0Uv2YDvACA&s">
          <img id="scissors" class="mymoves" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMRyTGR49X0VJu7qwa8_uN3bXwiCIyAZfoUW0_0Q1OhVqmsC-I&s">
        </div>
        <div>
          <h4>Computer Choice</h4>
          <h4 id="computerscore">
          </h4>
          <p id="computerChoice"></p>
          <img id="rock2" class="oppmoves" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUqKEDBKjcucahK7dp87YHKg3YQufp_KCQzXxtnM5iIszLW3TXmg&s">
          <img id="paper2" class="oppmoves" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCEk8YNQYLwSgliu7lGJdGE1Ax8Trr_c9Dbas-mift0Uv2YDvACA&s">
          <img id="scissors2" class="oppmoves" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMRyTGR49X0VJu7qwa8_uN3bXwiCIyAZfoUW0_0Q1OhVqmsC-I&s">
        </div>
      </div>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
